<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FWI Prediction</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin-top: 50px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #343a40;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .btn-primary {
        width: 100%;
        font-size: 18px;
      }
      .result {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #28a745;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FWI Prediction</h1>
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="form-group">
          <label>Temperature</label>
          <input
            type="text"
            name="Temperature"
            class="form-control"
            placeholder="Enter Temperature"
            required
          />
        </div>
        <div class="form-group">
          <label>RH</label>
          <input
            type="text"
            name="RH"
            class="form-control"
            placeholder="Enter RH"
            required
          />
        </div>
        <div class="form-group">
          <label>Wind Speed (Ws)</label>
          <input
            type="text"
            name="Ws"
            class="form-control"
            placeholder="Enter Wind Speed"
            required
          />
        </div>
        <div class="form-group">
          <label>Rain</label>
          <input
            type="text"
            name="Rain"
            class="form-control"
            placeholder="Enter Rainfall"
            required
          />
        </div>
        <div class="form-group">
          <label>FFMC</label>
          <input
            type="text"
            name="FFMC"
            class="form-control"
            placeholder="Enter FFMC"
            required
          />
        </div>
        <div class="form-group">
          <label>DMC</label>
          <input
            type="text"
            name="DMC"
            class="form-control"
            placeholder="Enter DMC"
            required
          />
        </div>
        <div class="form-group">
          <label>ISI</label>
          <input
            type="text"
            name="ISI"
            class="form-control"
            placeholder="Enter ISI"
            required
          />
        </div>
        <div class="form-group">
          <label>Classes</label>
          <input
            type="text"
            name="Classes"
            class="form-control"
            placeholder="Enter Classes"
            required
          />
        </div>
        <div class="form-group">
          <label>Region</label>
          <input
            type="text"
            name="Region"
            class="form-control"
            placeholder="Enter Region"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>

      {% if result %}
      <div class="result">
        <p>FWI Prediction: <strong>{{ result }}</strong></p>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
